<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
  <title>Random Quote Machine</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
  
<body>
  
  <wrapper id="quote-box">
   
    <div id="btn-div">
      <div>
        <button onclick ="selectRandomQuote()" id='new-quote-btn' class="button">               <a id="new-quote-text">PRESS</a>
        </button>
      </div>
   
      <div> 
        <button id="tweet-button">    
          <a href='twitter.com/intent/tweet' id='tweet-symbol'></a>     
          <i class="fa-2x fa-brands fa-twitter" ></i>
       </button>  
      </div>
      
      <div id="link-to-codepen" class="link-styling">Link to Codepen: <a href="https://codepen.io/hollybomb/pen/ZErwKjG">https://codepen.io/hollybomb/pen/ZErwKjG</a></div>
      <div id="link-to-codepen" class="link-styling">Link to Github: <a href="https://github.com/h-graffs/random-quote-machine">https://github.com/h-graffs/random-quote-machine</a></div> 
      
    </div>
   
    <div id="textauthorbox">
      <h1 id='text'></h1>    
      <h2 id='author' class=""></h2>    
    </div> 
    
  </wrapper>

</body>
