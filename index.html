<!DOCTYPE HTML/>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" "https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
</script>

<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
  <title>Random Quote Machine</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
  

<body>
 <wrapper id="quote-box">
  <div id="textauthorbox">
   <h1 id='text'>Text</h1>    
   <h2 id='author' class="">author</h2>    
  </div> 
  <br>
   
  <div>
   <button onclick ="selectRandomQuote()" id='new-quote' class="button">        
     <a id="new-quote-text">PRESS</a>
   </button>
  </div>
  <br>
   
  <div> 
   <button id="tweet-button">    
     <a href='twitter.com/intent/tweet' id='tweet-quote'>TWEET QUOTE</a>     
     <i class="fa-brands fa-twitter" ></i>
   </button>  
  </div>
 </wrapper>
</body>
</html>
